  execution:
    remote_transport: local
    scheduler: local
    hardware: cpu
    requires_gpu: false
- agent_id: presentation-specialist
  skill_name: grp-designer-presentation
  focus: Slide architecture, delivery pacing, and presentation readability
  depends_on:
